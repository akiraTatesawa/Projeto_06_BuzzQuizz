<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    
    <div class="telaCarregamento">
        
    </div>


    <div class="container-tela-1 hidden">
        <div class="spacing"></div>    <!-- espaçamento do header -->
        <section>
            <div class="empty-user-quizzes">
                <span>Você não criou nenhum<br>quizz ainda :</span>
                <button onclick="redirecionarCriacao(),  limpaVariavel()">Criar Quizz</button>
            </div>
            <div class="filled-user-quizzes hidden">
                <div class="title-user-quizzes">
                    <h3>Seus Quizzes</h3>
                    <ion-icon name="add-circle" onclick="redirecionarCriacao(),  limpaVariavel()"></ion-icon>
                </div>
                <div class="quizzes"></div>
            </div>
        </section>
        <section class="all-quizzes">
            <h3>Todos os Quizzes</h3>
            <div class="quizzes"></div>
        </section>
    </div>

    <div class="tela-2 hidden">
        <div class="quizz-banner"></div>  
        <div class="container-tela-2"></div>
    </div>

    <div class="quizCreation "> 
        <div class="spacing"></div>    <!-- espaçamento do header -->    
        <section class="infoQuizz hidden"> 
            <h3> Comece pelo começo </h3>
                <li class="infoAnswers">
                    <div>
                        <input placeholder="   Título do seu quizz  " type="text">
                        <input placeholder="   URL da imagem do seu quizz  " type="url">
                        <input placeholder="   Quantidade de perguntas do quizz   " type="numeric">
                        <input placeholder="   Quantidade de níveis do quiz  " type="numeric">
                    </div>
                </li>
                <button onclick="trocarTela(this, '.questionsQuizz')"> Prosseguir pra criar perguntas </button>
        </section>
        
        <section class="questionsQuizz hidden">
            <h3> Crie suas perguntas </h3>
            <div class="container-questoes">
            </div>
            <button onclick="trocarTela(this, '.levelQuizz')"> Prosseguir pra criar níveis </button>
        </section>
       
        <section class="levelQuizz hidden">
            <h3> Agora, decida os níveis! </h3>
            <div class="container-niveis">
            </div>
            <button onclick="trocarTela(this, '.successQuizz')"> Finalizar Quizz </button>
        </section>

        <section class="successQuizz">
            <h3> Seu quizz está pronto! </h3>
            <figure class="imagemsucesso">
                <div class="gradient"></div>
                <img src="./imagens/25297182.jpg" alt="">
                <h4> O quão Potterhead é você </h4>
            </figure>
            <button  class="trocarTela(this, '.successQuizz')"> Acessar Quizz </button>
            <p   onclick="trocarTela(this, '.container-tela-1')"> Voltar pra Home </p>
        </section> 
    <div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/tela3script.js"></script>
    <script src="./js/tela1tela2script.js"></script>
</body>
</html>
